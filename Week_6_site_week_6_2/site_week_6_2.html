<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-areas:
          "nav header header header header"
          "nav main main main main"
          "nav main main main main"
          "nav main main main main"
          "nav main main main main";
        grid-template-rows: 0.5fr 1fr 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-gap: 10px;
        height: 100vh;
        margin: 30px;
      }
      header {
        grid-area: header;
        height: 10vh;
      }
      .header_in {
        display: grid;
        grid-template-rows: 0.5fr;
        grid-template-columns: 4fr 4fr;
      }
      .nav_header {
      }
      .search {
        padding: 5px 15px; /* Поля вокруг */
        display: inline-block; /* Ширина соответствует содержимому */
        border: 1px solid #ffffff; /* Параметры рамки */
        border-radius: 20px; /* Скругляем рамку */
      }
      [type="search"] {
        border: none;
        outline: none; /* Убираем рамку */
      }
      .zoom {
        border: none; /* Убираем рамку */
        background: transparent; /* Убираем фон */
        width: 20px;
        height: 20px; /* Размеры картинки */
        vertical-align: middle; /* Выравниваем по центру */
        padding: 0; /* Убираем поля для IE */
      }
      .zoom::before {
        content: url(assets_1/images/search.png); /* Выводим картинку */
      }
      .form {
        grid-column: 1/2;
      }
      .nav_aside {
        grid-area: nav;
        width: 252px;
      }
      .nav_1 {
        display: block;
        width: 24em;
        padding: 10px;
        margin: 10px;
      }

      main {
        grid-area: main;
      }
      #inner-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-gap: 5px;
      }
      #a1 {
        grid-column: 1/3;
        grid-row: 1/2;
      }
      #a2 {
        grid-column: 1/3;
        grid-row: 2/3;
      }
      #a3 {
        grid-column: 3/4;
        grid-row: 1/3;
      }
      #a4 {
        grid-column: 4/5;
        grid-row: 1/3;
      }
      #a5 {
        grid-column: 1/2;
        grid-row: 3/5;
      }
      #a6 {
        grid-column: 2/3;
        grid-row: 3/5;
      }
      #a7 {
        grid-column: 3/5;
        grid-row: 3/4;
      }
      #a8 {
        grid-column: 3/5;
        grid-row: 4/5;
      }
      .nav_1 {
        list-style-type: none;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header_in">
        <form class="form">
          <div class="search">
            <button class="zoom"></button>
            <input type="search" name="s" placeholder="Search store" />
          </div>
        </form>
        <nav class="nav_header">
          <a href="#products"><span style="color: black">products</span></a>
          <a href="#story"><span style="color: black">story</span></a>
          <a href="#manufacturing"
            ><span style="color: black">manufacturing</span></a
          >
          <a href="#packaging"><span style="color: black">packaging</span></a>
          <a href="basket.html"
            ><img src="assets_1/images/basket.png" alt="1"
          /></a>
          <a href="person.html"
            ><img src="assets_1/images/person.png" alt="1"
          /></a>
        </nav>
      </div>
    </header>
    <nav class="nav_aside">
      <img src="assets_1/images/Logo.png" alt="logo" />
      <h2>Explore</h2>
      <ul class="nav_1">
        <li>
          <img src="./assets_1/images/new.png" alt="new_in" /><a
            href="new_in.html"

        </li>
        <li>
          <img src="./assets_1/images/clothing.png" alt="clothing" /><a

        <li>
          <img src="./assets_1/images/shoes.png" alt="shoes" /><a

        <li>
          <img src="./assets_1/images/accessories.png" alt="accessories" /><a

        </li>
        <li>
          <img src="./assets_1/images/activewear.png" alt="activewear" /><a

        </li>
        <li>
          <img src="./assets_1/images/gifts.png" alt="gifts" /><a

        </li>
        <li>

      </ul>
    </nav>

          <a href="5.html"><img src="assets_1/images/5.png" alt="5" /></a>
        </div>
        <div id="a6">
          <a href="6.html"><img src="assets_1/images/6.png" alt="6" /></a>
        </div>
        <div id="a7">
          <a href="7.html"><img src="assets_1/images/7.png" alt="7" /></a>

        <div id="a8">
          <a href="8.html"><img src="assets_1/images/8.png" alt="8" /></a>

      </div>
    </main>
  </body>
</html>
